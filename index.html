<body>

    <div class="wrapper">


        <h1>M. Folcarelli</h1>

        <figure>
            <blockquote>
                <p>
                    Penso che la cosa più misericordiosa al mondo sia l'incapacità della mente umana di mettere in
                    relazione i
                    suoi molti contenuti. Viviamo su una placida isola d'ignoranza in mezzo a neri mari d'infinito e non
                    era
                    previsto che ce ne spingessimo troppo lontano. Le scienze, che finora hanno proseguito ognuna per la
                    sua
                    strada, non ci hanno arrecato troppo danno: ma la ricomposizione del quadro d'insieme ci aprirà, un
                    giorno,
                    visioni così terrificanti della realtà e del posto che noi occupiamo in essa, che o impazziremo per
                    la
                    rivelazione o fuggiremo dalla luce mortale nella pace e nella sicurezza di una nuova età oscura.
                </p>
            </blockquote>
            <figcaption>
                by H.P. Lovecraft.
            </figcaption>
        </figure>


    </div>
</body>
